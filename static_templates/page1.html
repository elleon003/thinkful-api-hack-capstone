<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrizzCast</title>
  
  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Syne&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/7a5f159d5d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>FrizzCast</h1>
  </header>
  <main class="container">
    <h2>Determine the perfect hairstyle to match the weather!</h2>
    <div class="js-page-display">
      <form id="js-postal-code" class="user-submission" action="page2.html">
        <label for="postal-code">Enter Your Postal Code:</label>
        <input type="text" id="postal-code" name="postal-code" minlength="5" maxlength="10" required>
        <input type="submit" class="btn" value="Next: Hairtype">
      </form>
      <div class="js-error hidden"></div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <script src="js/animations.js"></script>
</body>
</html>

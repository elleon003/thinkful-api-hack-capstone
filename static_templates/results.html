<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrizzCast</title>
  
  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="/css/normalize.min.css">
  <script src="https://kit.fontawesome.com/7a5f159d5d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <h1><a href="/">FrizzCast</a></h1>
  </header>
  <main class="container">
    <div class="js-results">
      <h2 style="text-align:center;">Weather for:</h2>
      <div class="final-results">
        <h3 id="js-location">Columbus, OH</h3>
        <p class="weather-results"><img src="/img/icons/a03n.png" alt="Haze"> 71&#8457 Haze</p>
        <p class="weather-results">Winds: 15mph, Humidity: 74&#37;</p>
        <p class="weather-results"><strong>Here are some video tutorials with suggestions for your hair. Enjoy!</strong></p>
        <div class="js-videos video-display">
          <iframe src="https://www.youtube.com/embed/FbdnFtl83Uw" frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <iframe src="https://www.youtube.com/embed/j5F7YIvJFhg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <iframe src="https://www.youtube.com/embed/_tXEhEyD_d0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <iframe src="https://www.youtube.com/embed/84oc761axqI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <iframe src="https://www.youtube.com/embed/4B5vkDhU7FU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <button class="btn btn-reset js-reset">Start Over</button>
        <a class="btn" href="https://www.surveymonkey.com/r/KDHHRHG">Click here to offer feedback on the site!</a>
      </div>
    </div>
  </main>
  <footer>
    <h3><a href="/">Frizzcast</a> &copy;2020</h3>
    <small>Site build by <a href="https://noelleanderson.dev"><strong>Noelle</strong></a></small>
  </footer>
</body>
</html>

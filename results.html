<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrizzCast</title>
  
  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="css/normalize.min.css">
  <script src="https://kit.fontawesome.com/7a5f159d5d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>FrizzCast</h1>
  </header>
  <main class="container">
    <div class="js-results">
      <h2>Weather for:</h2>
      <h3 id="js-location">Columbus, OH</h3>
      <p><img src="Resources/icons/a03n.png" alt=""> It's SOOO humid! Let's find styles that hold:</p>
      <div class="js-videos video-display">
        <iframe src="https://www.youtube.com/embed/FbdnFtl83Uw" frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/j5F7YIvJFhg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/_tXEhEyD_d0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <a href="/" role="button" type="button" class="js-restart btn">Try again!</a>
    </div>
  </main>
  

  <!-- JAVASCRIPT -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/templates.js"></script>
  <script src="js/listeners.js"></script>
</body>
</html>
